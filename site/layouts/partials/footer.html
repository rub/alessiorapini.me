<footer class="footer">
  <div class="mail">
    <a href="mailto:{{ .mail }}">
      <span class="mail-text">{{ .mail }}</span>
      <div class="mail-icon">
        {{ partial "svg/mail.svg" }}
      </div>
    </a>
  </div>
  <div class="copyright">
    <p>
      <span>&copy; {{ .copyright }}.</span>
      <span>Made with <a class="link" href="https://gohugo.io/" target="_blank">Hugo</a>. </span>
      <span>View <a class="link" href="https://github.com/rub/alessiorapini.me" target="_blank">source</a>.</span>
    </p>
  </div>
  <div class="social">
    <a class="social-link" href="https://it.linkedin.com/in/alessiorapini">
      <span class="social-link-text">LinkedIn</span>
      <div class="social-link-icon">
        {{ partial "svg/linkedin.svg" }}
      </div>
    </a>
    <a class="social-link" href="https://github.com/rub">
      <span class="social-link-text">GitHub</span>
      <div class="social-link-icon">
        {{ partial "svg/github.svg" }}
      </div>
    </a>
    <a class="social-link" href="https://twitter.com/alessiorapini">
      <span class="social-link-text">Twitter</span>
      <div class="social-link-icon">
        {{ partial "svg/twitter.svg" }}
      </div>
    </a>
  </div>
</footer>
